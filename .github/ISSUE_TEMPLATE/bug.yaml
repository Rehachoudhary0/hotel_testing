name: "🐛 Bug Report"
description: "Submit a bug report to help us improve"
title: "🐛 Bug Report: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out our bug report form 🙏
  - type: textarea
    id: steps-to-reproduce
    validations:
      required: true
    attributes:
      label: "👟 Reproduction steps"
      description: "How do you trigger this bug? Please walk us through it step by step."
      placeholder: "When I ..."
  - type: textarea
    id: expected-behavior
    validations:
      required: true
    attributes:
      label: "👍 Expected behavior"
      description: "What did you think would happen?"
      placeholder: "It should ..."
  - type: textarea
    id: actual-behavior
    validations:
      required: true
    attributes:
      label: "👎 Actual Behavior"
      description: "What did actually happen? Add screenshots, if applicable."
      placeholder: "It actually ..."
  - type: textarea
    id: Log-in-number
    validations:
      required: true
    attributes:
      label: "☎️ Log-in number"
      description: "What is number you tested?"
      placeholder: "Log-in number is ..."
  - type: dropdown
    id: user-type
    attributes:
      label: "📲 User Type"
      description: "Select the user type that best describes you"
      options:
        - Admin
        - Hotel
        - Kitchen
        - Traveller - Primary
        - Traveller - Secondary
        - Other
    validations:
      required: true
  - type: dropdown
    id: appwrite-version
    attributes:
      label: "🎲 App version"
      description: "What version of App are you running?"
      options:
        - Version 22.12.09+01
        - Version 22.12.08+02
        - Version 22.12.08+01
        - Different version (specify in environment)
    validations:
      required: true
  - type: dropdown
    id: operating-system
    attributes:
      label: "💻 Operating system"
      description: "What OS is your device / device running on?"
      options:
        - Android
        - iOS
        - Web
        - Something else
    validations:
      required: true
  - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: "👀 Have you spent some time to check if this issue has been raised before?"
      description: "Have you Googled for a similar issue or checked our older issues for a similar bug?"
      options:
        - label: "I checked and didn't find similar issue"
          required: true
  - type: checkboxes
    id: read-code-of-conduct
    attributes:
      label: "🏢 Have you read the Code of Conduct?"
      options:
        - label: "I have read the [Code of Conduct](https://github.com/Rehachoudhary0/hotel_testing/blob/HEAD/CODE_OF_CONDUCT.md)"
          required: true
